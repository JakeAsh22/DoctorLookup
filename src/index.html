<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Seattle Doctor Search</h1>
      </div>
      <form id="doctType">
        <label for="sickness">Please state issue: </label><br>
        <input type="text" id="sickness">
        <button type="button" id="nameButton" class="btn btn-success">Submit</button>
        <img src="https://carlisletheacarlisletheatre.org/images/doctor-logo-green-5.jpg" alt=""> <br>
      </form>
      <br>

      <p>Or:</p>

      <form id="doctorFind">
        <label for="docFind">Please enter Doctor's last name: </label><br>
        <input type="text" id="docFind">
        <button type="button" name="button" class="btn btn-success">Submit</button>
      </form>

    <div class="row">
      <div class="col-md-8">
        <div class="card doctorCard">
          <div class="card-header">
            <h3>Doctor's information: </h3>
          </div>
          <div class="card-body">
            <div class="docstuff"></div>
          </div>
        </div>
      </div>
    </div>

   </div>
  </body>
</html>
